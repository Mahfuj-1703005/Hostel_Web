<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup to Hostel.com</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="full-page">
      <div class="navbar">
        <div>
          <a class="sitename" href="#">Hostels.com</a>
        </div>
        <nav>
          <ul id="MenuItems">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Admin</a></li>
            <li><a href="first_page.html">Login</a></li>
          </ul>
        </nav>
      </div>
      <div class="signupbox">
        <form action="">
          <h1>Sign Up</h1>
          <p style="font-weight: 100">Please fill in this form to create an account.</p><br>
          <p>Email</p>
          <input type="text" name="" placeholder="Enter email" />
          <p>Name</p>
          <input type="text" name="" placeholder="Enter username" />
          <p>Password</p>
          <input type="password" name="" placeholder="Enter your password" />
          <p>Confirm Password</p>
          <input
            type="password"
            name=""
            placeholder="Please confirm password"
          />
          <label for="Role">Choose your role:</label>
          <select name="Role" id="role">
            <option value="student">Student</option>
            <option value="owner">Hostel Owner</option>
          </select>
          <p style="font-weight: 100">
            By creating an account you agree to our
            <a style="font-weight: 100; color: blue" href="#">Terms & Privacy</a
            >.
          </p>
          <input type="submit" name="" value="Signup" />
        </form>
      </div>
    </div>
  </body>
</html>
